// Derive a version name from the commit hash (prefers CI-provided SHA, falls back to local git)
def commitHash = {
    def envSha = System.getenv("CI_COMMIT_SHORT_SHA") ?: System.getenv("CI_COMMIT_SHA")
    if (envSha) {
        return envSha.take(7)
    }
    try {
        def proc = ["git", "-C", rootDir.absolutePath, "rev-parse", "--short", "HEAD"].execute()
        proc.waitFor()
        if (proc.exitValue() == 0) {
            return proc.text.trim()
        }
    } catch (ignored) {
        // ignore and fall through
    }
    return "dev"
}

