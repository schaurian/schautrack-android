name: Release

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'android/**'
      - 'scripts/**'
      - '.github/workflows/release.yml'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-read-only: false

      - name: Bump version
        id: version
        run: |
          chmod +x scripts/bump-version.sh scripts/generate-changelog.sh
          VERSION=$(scripts/bump-version.sh)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_name=${VERSION#v}" >> $GITHUB_OUTPUT
          echo "code=$(date +%s)" >> $GITHUB_OUTPUT
          scripts/generate-changelog.sh "$VERSION" > changelog.md

      - name: Create tag
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git tag -a "${{ steps.version.outputs.version }}" -m "Release ${{ steps.version.outputs.version }}"
          git push origin "${{ steps.version.outputs.version }}" || echo "Tag push failed, continuing anyway"

      - name: Decode keystore
        run: |
          echo "${{ secrets.ANDROID_UPLOAD_KEYSTORE_B64 }}" | base64 -d > android/upload-keystore.jks

      - name: Decode service account
        run: |
          echo "${{ secrets.PLAY_SERVICE_ACCOUNT_JSON_B64 }}" | base64 -d > service-account.json

      - name: Build and publish to Google Play
        working-directory: android
        env:
          ANDROID_UPLOAD_KEYSTORE: ${{ github.workspace }}/android/upload-keystore.jks
          ANDROID_UPLOAD_KEYSTORE_PASS: ${{ secrets.ANDROID_UPLOAD_KEYSTORE_PASS }}
          ANDROID_UPLOAD_KEY_ALIAS: ${{ secrets.ANDROID_UPLOAD_KEY_ALIAS }}
          ANDROID_UPLOAD_KEY_PASS: ${{ secrets.ANDROID_UPLOAD_KEY_PASS }}
          PLAY_SERVICE_ACCOUNT_JSON: ${{ github.workspace }}/service-account.json
          PLAY_TRACK: alpha
          PLAY_RELEASE_STATUS: completed
          VERSION_NAME: ${{ steps.version.outputs.version_name }}
          VERSION_CODE: ${{ steps.version.outputs.code }}
        run: |
          chmod +x gradlew
          ./gradlew --no-daemon --build-cache publishProdReleaseBundle assembleProdRelease

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: ${{ steps.version.outputs.version }}
          body_path: changelog.md
          files: android/app/build/outputs/apk/prod/release/schautrack-${{ steps.version.outputs.version_name }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: android/app/build/outputs/apk/prod/release/schautrack-${{ steps.version.outputs.version_name }}.apk
