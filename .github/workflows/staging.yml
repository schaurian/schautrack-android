name: Staging Release

on:
  workflow_dispatch:
  push:
    branches:
      - staging
    paths:
      - 'android/**'
      - 'scripts/**'
      - '.github/workflows/staging.yml'

jobs:
  staging:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false

      - name: Decode keystore
        run: |
          echo "${{ secrets.ANDROID_UPLOAD_KEYSTORE_B64 }}" | base64 -d > android/upload-keystore.jks

      - name: Decode service account
        run: |
          echo "${{ secrets.PLAY_SERVICE_ACCOUNT_JSON_B64 }}" | base64 -d > service-account.json

      - name: Create release notes
        run: |
          mkdir -p android/app/src/staging/play/release-notes/en-US
          git log -1 --format="%s%n%n%b" | head -c 500 > android/app/src/staging/play/release-notes/en-US/internal.txt

      - name: Build and publish to Google Play
        working-directory: android
        env:
          ANDROID_UPLOAD_KEYSTORE: ${{ github.workspace }}/android/upload-keystore.jks
          ANDROID_UPLOAD_KEYSTORE_PASS: ${{ secrets.ANDROID_UPLOAD_KEYSTORE_PASS }}
          ANDROID_UPLOAD_KEY_ALIAS: ${{ secrets.ANDROID_UPLOAD_KEY_ALIAS }}
          ANDROID_UPLOAD_KEY_PASS: ${{ secrets.ANDROID_UPLOAD_KEY_PASS }}
          PLAY_SERVICE_ACCOUNT_JSON: ${{ github.workspace }}/service-account.json
          PLAY_TRACK: alpha
          PLAY_RELEASE_STATUS: completed
          VERSION_NAME: 0.0.${{ github.run_number }}
        run: |
          chmod +x gradlew
          ./gradlew --no-daemon --build-cache publishStagingReleaseBundle

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: staging-apk
          path: android/app/build/outputs/
